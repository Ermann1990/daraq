<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraq - Hair Srudio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">âœ•</span>
            <div class="modal-content-wrapper">
                <img src="assets/images/new-logo.svg" alt="Popup logo for Daraq Hair Studio">
                <h4>Enroll for lessons</h4>
                <form>
                    <input type="text" name="f_name" placeholder="Name">
                    <input type="text" name="phone" placeholder="Phone">
                    <button class="btn golden" type="submit">Enroll</button>
                </form>
            </div>
        </div>
    </div>
    <main>
        <video autoplay muted loop id="myVideo">
            <source src="video/video.mp4" type="video/mp4">
        </video>
        <div class="container-fluid">
            <div class="grid">
                <div>
                    <a id="myBtn" href="avascript:void(0);" class="btn School" >
                        School
                    </a>
                </div>
                <div id="logo-wrapper">
                    <div class="wrapper">
                    <img src="assets/images/brand-new-logo_animated2.svg" alt="">
                    <a href="#" class="btn studio">
                        Studio
                    </a>
                    </div>
                </div>
                <div>
                    <a href="avascript:void(0);" class="btn shop">
                        Shop
                    </a>
                </div>
            </div>
        </div>
    </main>
    <a class="whatsapp-link" href="#"><img src="assets/icons/wa.svg" alt=""></a>
    <div class="contact-wrapper">
        <ul>
            <li><a href="#">WhatsApp</a></li>
            <li><a href="tel:+79787444248">Call us</a></li>
            <li><a href="#">Find us on map</a></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
